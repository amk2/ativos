<script type="text/javascript">
// Conte�do a ser exibido na janela de informa��es


function getUrlVars() {
    var vars = [], hash;
    var url = decodeURIComponent(window.location.href);
    var hashes = url.slice(url.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

function main() {
	var latitude = getUrlVars()['latitude'];
	var longitude = getUrlVars()['longitude'];
	var nome = getUrlVars()['nome'];
	var identificacao = getUrlVars()['identificacao'];
	var local = getUrlVars()['local'];

	// Conteúdo a ser exibido na janela de informações
	var strConteudo = 	"<div id='conteudoMapa'>" +
						"<span class='tituloMapa'>" + nome + "</span><br>" +
						"<strong>Identifica&ccedil;&atilde;o:</strong>" + identificacao + "<br>" +
						"<strong>Local:</strong>" + local + "<br>" +
						//"<strong>Estoque:</strong> XXXXX<br>" +
						"</div>";
	
	// Nome do ativo a ser exibido no marcador
	var strNomeAtivo = nome  + "-" + identificacao  ;

	

	// Aciona o evento modal do mapa sobreposto
	MAP.Events.mapModalSetup();
	
	// Aciona o evento para localização do ativo
	mapLocalInit(latitude, longitude, "divMapa", strNomeAtivo, strConteudo);
	
	
}

</script>


</head>
